<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>飲食店オーダーシステム (Bad UI版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-arrow" onclick="cycleMainCategory(-1)">＜</div>
    <div class="category-top">
        <div class="category-item" onclick="changeMainCategory('期間限定スイーツ', this)">期間限定スイーツ</div>
        <div class="category-item active" onclick="changeMainCategory('ドリンク', this)">ドリンク</div>
        <div class="category-item" onclick="changeMainCategory('軽食', this)">軽食</div>
        <div class="category-item" onclick="changeMainCategory('デザート', this)">デザート</div>
        <div class="category-item" onclick="changeMainCategory('モーニング', this)">モーニング</div>
    </div>
    <div class="header-arrow" onclick="cycleMainCategory(1)">＞</div>
</header>

<div class="container">
    <main>
        <div class="main-layout-wrapper">
            <div class="main-nav-arrow" id="prev-page-btn" onclick="movePage(-1)">＜</div>
            
            <div id="menu-grid"></div>
            
            <div class="main-nav-arrow" id="next-page-btn" onclick="movePage(1)">＞</div>
        </div>
        
        <div id="pagination-controls" class="bad-pagination"></div>
    </main>

    <aside>
        <button class="side-btn">ご案内</button>
        <button class="side-btn">日本語<br>Langage</button>
        <button class="side-btn" id="checkout-btn">お会計</button>
        <button class="side-btn" id="history-btn">りれき</button>
    </aside>
</div>

<footer>
    <button class="footer-cancel-btn" onclick="clearCart()">取り消し</button>
    <div class="footer-info">注文 <span id="cart-count">0</span> 個</div>
    <button class="footer-order-btn" id="cart-open-btn">注文</button>
</footer>

<!--オプションモーダル-->
<div id="option-modal" class="opt-modal">
    <div class="opt-content">
        <div class="step-bar">
            <div class="step-item active" id="step-1">1</div>
            <div class="step-item" id="step-2">2</div>
        </div>

        <div class="opt-header">
            <h2 id="opt-product-name">商品名</h2>
            <div class="main-qty-selector">
                <button class="btn-minus" onclick="updateMainQty(-1)">－</button>
                <span id="opt-main-qty">1</span>
                <button class="btn-plus" onclick="updateMainQty(1)">＋</button>
            </div>
        </div>

        <p class="opt-instruction">商品の個数と同じ数だけ選択してください</p>

        <div id="opt-list-container" class="opt-list">
            </div>

        <div class="opt-footer">
            <button id="opt-prev-btn" class="opt-btn-nav disabled" onclick="changeStep(-1)">前へ</button>
    
            <button class="opt-btn-cancel" onclick="closeOptionModal()">キャンセル</button>
    
            <button id="opt-next-btn" class="opt-btn-nav disabled" onclick="changeStep(1)">次へ</button>
        </div>
    </div>
</div>

<div id="cart-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="cart-close-btn">&times;</span>
        <h1>注文内容</h1>
        <div id="cart-items-list"></div>
        <div class="cart-footer">
            <button id="order-confirm-btn" class="order-submit">注文を確定する</button>
        </div>
    </div>
</div>

<div id="history-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeHistoryModal()">&times;</span>
        <h1>注文履歴</h1>
        <div id="history-items-list"></div>
        <div class="cart-footer">
            <button class="order-submit" onclick="closeHistoryModal()" style="background: #555;">閉じる</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
